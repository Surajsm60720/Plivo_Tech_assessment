<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InspireWorks IVR Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0F172A;
            --gray-600: #475569;
            --gray-400: #94A3B8;
            --gray-200: #E2E8F0;
            --gray-100: #F1F5F9;
            --white: #FFFFFF;
            --accent-cyan: #06B6D4;
            --gradient-start: #CFFAFE;
            --gradient-end: #A5F3FC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--white) 50%, var(--gradient-end) 100%);
            color: var(--black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Animation classes */
        .container {
            width: 100%;
            max-width: 460px;
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 32px;
            animation: fadeIn 0.4s ease-out 0.1s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 12px;
            color: var(--black);
            animation: fadeIn 0.4s ease-out 0.2s both;
        }

        .subtitle {
            font-size: 15px;
            color: var(--gray-600);
            margin-bottom: 32px;
            animation: fadeIn 0.4s ease-out 0.3s both;
        }

        /* Call Card */
        .call-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            margin-bottom: 24px;
            animation: fadeIn 0.4s ease-out 0.4s both;
            transition: box-shadow 0.25s ease-out, transform 0.25s ease-out;
        }

        .call-card:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .form-group {
            text-align: left;
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--black);
            margin-bottom: 8px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        input[type="tel"] {
            flex: 1;
            padding: 12px 14px;
            font-size: 15px;
            font-family: inherit;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            background: var(--white);
            color: var(--black);
            transition: border-color 0.2s ease-out, box-shadow 0.2s ease-out;
        }

        input[type="tel"]:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.15);
        }

        input[type="tel"]::placeholder {
            color: var(--gray-400);
        }

        .btn-primary {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            border: none;
            border-radius: 8px;
            background: var(--black);
            color: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            transition: background 0.2s ease-out, transform 0.15s ease-out, box-shadow 0.2s ease-out;
        }

        .btn-primary:hover {
            background: #1E293B;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.2);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .icon {
            width: 16px;
            height: 16px;
            transition: transform 0.2s ease-out;
        }

        .btn-primary:hover .icon {
            transform: rotate(-10deg);
        }

        .status {
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
            text-align: left;
            display: none;
            animation: slideDown 0.25s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            display: block;
            background: #ECFDF5;
            color: #047857;
        }

        .status.error {
            display: block;
            background: #FEF2F2;
            color: #B91C1C;
        }

        .status.loading {
            display: block;
            background: var(--gray-100);
            color: var(--gray-600);
        }

        /* IVR Flow - Compact */
        .flow-info {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .flow-step {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 16px;
            flex: 1;
            text-align: center;
            animation: fadeIn 0.4s ease-out 0.5s both;
            transition: border-color 0.2s ease-out, box-shadow 0.2s ease-out, transform 0.2s ease-out;
            cursor: default;
        }

        .flow-step:nth-child(2) {
            animation-delay: 0.6s;
        }

        .flow-step:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 4px 16px rgba(6, 182, 212, 0.12);
            transform: translateY(-2px);
        }

        .flow-step-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .flow-step-num {
            background: var(--black);
            color: var(--white);
            width: 20px;
            height: 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            transition: transform 0.2s ease-out, background 0.2s ease-out;
        }

        .flow-step:hover .flow-step-num {
            background: var(--accent-cyan);
            transform: scale(1.1);
        }

        .flow-step-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--black);
        }

        .flow-step-options {
            font-size: 12px;
            color: var(--gray-600);
            line-height: 1.6;
        }

        .flow-step-options strong {
            color: var(--black);
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Respect reduced motion preference */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 24px;
            }

            .flow-info {
                flex-direction: column;
            }

            .input-row {
                flex-direction: column;
            }

            .btn-primary {
                width: 100%;
                justify-content: center;
            }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 16px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            color: var(--gray-400);
            animation: fadeIn 0.4s ease-out 0.8s both;
        }

        .footer a {
            color: var(--gray-600);
            text-decoration: none;
            transition: color 0.2s ease-out;
        }

        .footer a:hover {
            color: var(--accent-cyan);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">InspireWorks</div>

        <h1>Multi-level IVR Demo</h1>
        <p class="subtitle">Plivo Voice API with language selection & call forwarding</p>

        <div class="call-card">
            <form id="callForm">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number (Please have country code followed by number)</label>
                    <div class="input-row">
                        <input type="tel" id="phoneNumber" placeholder="+14692463990" required>
                        <button type="submit" class="btn-primary" id="callBtn">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                            Call
                        </button>
                    </div>
                </div>
            </form>
            <div id="status" class="status"></div>
        </div>

        <div class="flow-info">
            <div class="flow-step">
                <div class="flow-step-header">
                    <span class="flow-step-num">1</span>
                    <span class="flow-step-title">Language</span>
                </div>
                <div class="flow-step-options">
                    <strong>1</strong> English · <strong>2</strong> Spanish
                </div>
            </div>
            <div class="flow-step">
                <div class="flow-step-header">
                    <span class="flow-step-num">2</span>
                    <span class="flow-step-title">Action</span>
                </div>
                <div class="flow-step-options">
                    <strong>1</strong> Message · <strong>2</strong> Agent
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        Built with <a href="https://www.plivo.com/docs/voice/" target="_blank" rel="noopener">Plivo Voice API</a> ·
        <a href="https://www.plivo.com/docs/voice/xml/getinput/" target="_blank" rel="noopener">GetInput</a> ·
        <a href="https://www.plivo.com/docs/voice/api/call/" target="_blank" rel="noopener">Outbound Calls</a>
    </footer>

    <script>
        const form = document.getElementById('callForm');
        const phoneInput = document.getElementById('phoneNumber');
        const callBtn = document.getElementById('callBtn');
        const statusDiv = document.getElementById('status');

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            let phoneNumber = phoneInput.value.trim().replace(/[\s\-\(\)]/g, '');
            if (!phoneNumber) return showStatus('Enter a phone number', 'error');
            if (!phoneNumber.startsWith('+')) phoneNumber = '+' + phoneNumber;

            callBtn.disabled = true;
            callBtn.innerHTML = '<span class="spinner"></span> Calling...';
            showStatus('Initiating call...', 'loading');

            try {
                const res = await fetch('/api/make-call', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone_number: phoneNumber })
                });
                const data = await res.json();
                showStatus(data.success ? `✓ ${data.message}` : data.error, data.success ? 'success' : 'error');
            } catch (err) {
                showStatus(`Error: ${err.message}`, 'error');
            } finally {
                callBtn.disabled = false;
                callBtn.innerHTML = `<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg> Call`;
            }
        });
    </script>
</body>

</html>
